<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/closet/ClosetList.css">
    <title>My Closet</title>
  </head>
  <body>
    <!-- header -->
    <header th:insert="~{header :: header}"></header>

    <h2 style="margin: 80px 0 20px 10px">내 옷장</h2>

    <label for="closetSelect" style="margin-left: 10px"></label>
    <select id="closetSelect" name="selectedCloset"></select>
    <div style="margin-left: 7px; display: inline-block;"> <!-- 생성, 삭제 버튼 -->
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 20 20">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash3" viewBox="0 0 20 20">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg>
    </div>
    <div id="categoryButtons" style="margin: 10px 0 0 10px; display: flex">
      <button class="category-button">ALL</button>
      <button class="category-button" data-category="outer">OUTER</button>
      <button class="category-button" data-category="top">TOP</button>
      <button class="category-button" data-category="bottom">BOTTOM</button>
      <button class="category-button" data-category="shoes">SHOES</button>
      <button class="category-button" data-category="bag">BAG</button>
      <button class="category-button" data-category="acc">ACC</button>
      <a href="/closet/view/item" id="add-item-button" class="category-button">아이템 추가</a>
    </div>
    <div id="itemList" style="margin: 10px 15px 0 15px">
      <!-- 옷장 목록 표시 -->
    </div>
    <div id="itemDetailsModal" class="itemModal">
      <div class="modal-content">
        <div id="itemDetailsContainer" class="close">
          <!-- 아이템 세부 정보 표시 -->
        </div>
      </div>
    </div>

    <!-- 옷장 추가 -->
    <div id="addItemModal" class="closetModal">
      <div id="modal-closet" class="modal-content modal-closet">
        <h4>옷장 추가</h4>
        <input type="text" id="closetName" placeholder="옷장 이름" style="margin-top: 10px">
        <div class="horizontal-container">
          <p>옷장 공개</p>
          <label class="checkbox-label">
            <input type="checkbox" name="hide" value="isHidden">
          </label>
        </div>
        <div class="horizontal-container2">
        <button id="saveClosetButton" class="Closet-Button">추가</button>
        <button id="cancelClosetButton" class="Closet-Button">취소</button>
        </div>
      </div>
    </div>

    <!-- 옷장 삭제 -->
    <div id="deleteClosetModal" class="closetModal">
      <div id="delete-modal-closet" class="modal-content modal-closet">
        <h4>옷장 삭제</h4>
        <p style="margin-top: 10px">현재 선택된 옷장을 삭제하시겠습니까?</p>
        <div class="horizontal-container2">
          <button id="acceptButton" class="Closet-Button">삭제</button>
          <button id="cancelButton" class="Closet-Button">취소</button>
        </div>
      </div>
    </div>

    <footer th:insert="~{footer :: footer}"></footer>
    <script src="/static/js/closet/MyCloset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
  </body>
</html>
