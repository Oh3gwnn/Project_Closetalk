<!DOCTYPE html>
<html lang="ko">
<head>
  <html lang="ko" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>OOTD</title>
    <link rel="stylesheet" href="/static/css/ootd/article.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
<section class="ootd">
  <form action="/ootd/{articleId}" method="get">
    <!-- header -->
    <header th:insert="~{header :: header}"></header>

    <div id="root">
      <div class="main_body">

        <div class="board_top">
          <div class="board_top_info">
            <div class="board_top_userinfo" th:each="ootd : ${ootd}">
              <img src="/static/images/profile/profile.jpg">
              <p class="user_nickname">nickname</p>
            </div>
          </div>
        </div>

        <div class="board_image">
          <!-- 이미지 슬라이드로 불러오기 -->
          <img src="/static/images/ootd/1/1.jpg" style="height: 100%; width: 100%">
        </div>

        <div class="board_middle">
          <div class="board_middle_boardinfo">
            <p>2023.08.28</p>
          </div>
          <div class="board_middle_btn">
<!--            <div class="board_middle_btn_unlike"><i class="fa-regular fa-heart"></i></div>-->
            <div class="board_middle_btn_like"><i class="fa-solid fa-heart"></i></div>
            <div class="board_middle_btn_URL"><i class="fa-solid fa-link"></i></div>
          </div>
          <div class="board_bottom_content">
        </div>
        </div>

        <div class="board_bottom">
          <div class="board_bottom_content">
            <div>contentcontentcontent</div>
          </div>
          <div class="board_bottom_hashtag">
            <p>#ootd</p>
          </div>
          <div class="board_bottom_comment">
            <img src="/static/images/profile/profile2.jpg" class="comment_profile_img">
            <div class="board_bottom_comment_user">
              <p class="user_nickname">nickname2</p>
              <p class="user_content">commentcommentcommentcomment</p>
              <p class="comment_time">2023.08.28</p>
            </div>
          </div>
          <div class="board_bottom_sub_comment">
            <img src="/static/images/profile/profile.jpg" class="comment_profile_img">
            <div class="board_bottom_comment_user">
              <p class="user_nickname">nickname1</p>
              <p class="user_content">
                <span class="comment_sub_content">nickname2</span>
                commentcommentcommentcomment
              </p>
              <p class="comment_time">2023.08.28</p>
            </div>
          </div>
        </div>

        <div class="board_bottom_insert_comment">
          <div class="comment_in">
<!--            <p class="not_login_comment">로그인 후 댓글쓰기가 가능합니다.</p>-->
            <textarea type="text" class="comment_input" placeholder="댓글을 작성 해 주세요." maxlength="255"></textarea>
            <button class="comment_submit_btn">등록</button>
          </div>


        </div>

        <div class="board_bottom_btn">
          <button class="board_bottom_btn_edit">수정</button>
          <button class="board_bottom_btn_delete">삭제</button>
          <button class="board_bottom_btn_list">목록</button>
        </div>
     </div>
    </div>
    <footer th:insert="~{footer :: footer}"></footer>

  </form>
</section>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</html>
