<!DOCTYPE html>
<html lang="ko">
<head>
  <html lang="ko" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>OOTD</title>
    <link rel="stylesheet" href="/static/css/ootd/article.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
<section class="ootd">
  <form action="/ootd/{articleId}" method="get">
    <!-- header -->
    <header th:insert="~{header :: header}"></header>

    <div id="root">
      <div class="main_body">

        <div class="board_top">
          <div class="board_top_info">
            <div class="board_top_userinfo">
              <!-- 프로필 이미지 -->
              <p class="user_nick_name">nickname</p>
            </div>
            <div class="board_top_boardinfo">
              <p>2023.08.28</p>
            </div>
          </div>
        </div>

        <div class="board_content">
          <!-- 이미지 슬라이드로 불러오기 -->
          <div>contentcontentcontent</div>
        </div>

        <div class="board_bottom">
          <div class="board_bottom_btn">
            <div class="board_bottom_btn_like">좋아요</div>
            <
          </div>
        </div>
      </div>
    </div>

    <div class="pop-up-btn">
      <i id="up-btn" class="fa-solid fa-square-caret-up fa-2x"></i>
      <i id="plus-btn" class="fa-solid fa-square-plus fa-2x"></i>
      <i id="down-btn" class="fa-solid fa-square-caret-down fa-2x"></i>
    </div>

    <footer th:insert="~{footer :: footer}"></footer>
  </form>
</section>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</html>
