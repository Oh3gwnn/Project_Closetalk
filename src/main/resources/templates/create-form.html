<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 작성</title>
</head>
<body>
<div class="container">
  <form th:action="@{/issue/view/create}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="IssueTitle">Title:</label>
      <input type="text" id="IssueTitle" name="IssueTitle" required />
    </div>
    <div class="form-group">
      <label for="IssueContent">Content:</label>
      <textarea id="IssueContent" name="IssueContent" required></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image:</label>
      <input type="file" id="imageUrl" name="imageUrl" accept="image/*" required />
    </div>
    <button type="submit">Create</button>
  </form>
</div>
</body>
</html>
